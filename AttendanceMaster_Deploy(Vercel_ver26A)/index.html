<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 근태관리 시스템 - 포털</title>
    <link rel="stylesheet" href="style.css?v=1.8.9">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="app.js?v=2.0.0"></script>
    <style>
        :root {
            --portal-bg: #0f172a;
            --card-glass: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--portal-bg);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .portal-container {
            max-width: 1000px;
            width: 90%;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }

        .portal-header {
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
            overflow: hidden;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .portal-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .portal-header p {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .portal-card {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .portal-card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .portal-card.worker .icon-circle {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .portal-card.admin .icon-circle {
            background: rgba(168, 85, 247, 0.2);
            color: var(--secondary);
        }

        .portal-card:hover .icon-circle {
            transform: scale(1.2);
        }

        .portal-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .portal-card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .portal-footer {
            margin-top: 5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            opacity: 0.6;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .portal-header h1 {
                font-size: 2.2rem;
            }

            .portal-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="portal-container">
        <header class="portal-header">
            <div class="logo-box" id="portalLogo">
                <i data-lucide="shield-check" style="width: 40px; height: 40px; color: white;"></i>
            </div>
            <h1 id="appTitle">근무관리 시스템</h1>
            <p>스마트하고 체계적인 출근 기록 솔루션</p>
        </header>

        <div class="portal-grid">
            <!-- 직원용 섹션 -->
            <a href="worker.html" class="portal-card worker">
                <div class="icon-circle">
                    <i data-lucide="pen-tool" style="width: 32px; height: 32px;"></i>
                </div>
                <h2>직원 출근부</h2>
                <p>이번 달 근무 내역을 확인하고<br>직접 서명하여 제출합니다.</p>
                <div class="btn btn-primary" style="margin-top: 2rem; width: 100%;">출근부 작성하기</div>
            </a>

            <!-- 관리자용 섹션 -->
            <a href="admin-app/admin.html" class="portal-card admin">
                <div class="icon-circle">
                    <i data-lucide="layout-dashboard" style="width: 32px; height: 32px;"></i>
                </div>
                <h2>관리자 대시보드</h2>
                <p>전체 인원 관리, 집계 출력 및<br>시스템 설정을 관리합니다.</p>
                <div class="btn btn-secondary" style="margin-top: 2rem; width: 100%;">대시보드 접속</div>
            </a>
        </div>

        <footer class="portal-footer">
            &copy; <span id="currentYear"></span> <span id="footerTitle">근무관리 시스템</span>. All Rights Reserved.
        </footer>
    </div>

    <script>
        // 초기 로고 및 제목 로드
        window.addEventListener('load', () => {
            const title = AttendanceDB.getAppTitle();
            const logo = AttendanceDB.getAppLogo();

            if (title) {
                document.getElementById('appTitle').innerText = title;
                document.getElementById('footerTitle').innerText = title;
                document.title = `${title} - 포털`;
            }

            if (logo) {
                document.getElementById('portalLogo').innerHTML = `<img src="${logo}" alt="logo">`;
            }

            document.getElementById('currentYear').innerText = new Date().getFullYear();
            lucide.createIcons();
        });
    </script>
</body>

</html>
