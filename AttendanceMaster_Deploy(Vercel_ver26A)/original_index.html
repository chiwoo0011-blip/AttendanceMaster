<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자 근태관리 시스템</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
    <style>
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 900px;
            margin-top: 3rem;
        }

        .portal-card {
            padding: 3rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container hero">
        <header class="fade-in">
            <h1>전자 근태관리 시스템</h1>
            <p style="font-size: 1.25rem; color: var(--text-muted); max-width: 600px;">
                모바일 서명, 서버 전송, 자동 집계 및 A4 출력을 하나로 해결하는 프리미엄 근태 솔루션입니다.
            </p>
        </header>

        <div class="card-grid fade-in" style="animation-delay: 0.2s; grid-template-columns: 1fr; max-width: 500px;">
            <a href="worker.html" class="glass portal-card">
                <div class="icon-circle">
                    <i data-lucide="smartphone" style="width: 40px; height: 40px;"></i>
                </div>
                <div style="text-align: center;">
                    <h2>출근부 작성하기</h2>
                    <p style="color: var(--text-muted);">클릭하여 근무 기록 선택 및 전자 서명 제출</p>
                </div>
            </a>
        </div>

        <div class="fade-in" style="margin-top: 2rem; animation-delay: 0.3s;">
            <a href="admin.html"
                style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; opacity: 0.6; transition: opacity 0.3s;"
                onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.6">
                <i data-lucide="settings" style="width: 16px; height: 16px;"></i>
                관리자 모드 접속
            </a>
        </div>

        <footer class="fade-in" style="margin-top: 3rem; color: var(--text-muted); animation-delay: 0.4s;">
            <p>&copy; 2026 Antigravity Systems. All rights reserved.</p>
        </footer>
    </div>

    <script>lucide.createIcons();</script>
</body>

</html>
